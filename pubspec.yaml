name: ocd_app
description: A new Flutter project. Focusing on creating an app to help the public learn more about Obsessive-Compulsive Disorder(OCD)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    

  english_words: ^4.0.0
  provider: ^6.0.0
  google_nav_bar: ^5.0.6
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
     - assets/images/profilePic1.png
     - assets/images/profilePic2.png
     - assets/images/profilePic3.png
     - assets/images/Mood_normal.png
     - assets/images/Mood_nervous.png
     - assets/images/Mood_stress.png
     - assets/images/Mood_cry.png
     
fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 700

